<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哆啦a梦</title>
    <style>
        #put{
            width: 50px;
            height: 20px;
        }
    </style>
</head>
<body>
<canvas id="doraemon" width="400" height="600"></canvas>
<div id="put"></div>
<script type="text/javascript">
    function zuobiao(event) {
        var x = event.clientX;
        var y = event.clientY;
        var out = document.getElementById('put');
        out.innerHTML = "x:" + x +"y:" + y;
    }
    var cxt = document.getElementById('doraemon').getContext('2d');

    //绘制头部
    cxt.beginPath();
    cxt.lineWidth = 1;
    cxt.strokeStyle = "#000";
    cxt.arc(200, 175, 175, 0.7 * Math.PI, 0.3 * Math.PI);
    cxt.fillStyle = "#0bb0da";
    cxt.fill();
    cxt.stroke();

    //绘制脸部
    cxt.beginPath();
    cxt.fillStyle = "#fff";
    cxt.moveTo(110, 110);
    cxt.quadraticCurveTo(-10, 200, 120, 315);
    cxt.lineTo(280, 315);
    cxt.quadraticCurveTo(410, 210, 290, 110);
    cxt.fill();
    cxt.stroke();

    //绘制眼睛
    cxt.beginPath();
    cxt.lineWidth = 1;
    cxt.fillStyle = "#fff";
    cxt.moveTo(110, 110);
    cxt.bezierCurveTo(110, 25, 200, 25, 200, 100);
    cxt.bezierCurveTo(200, 175, 110, 175, 110, 100);
    cxt.moveTo(200, 100);
    cxt.bezierCurveTo(200, 25, 290, 25, 290, 100);
    cxt.bezierCurveTo(290, 175, 200, 175, 200, 100);
    cxt.fill();
    cxt.stroke();

    //绘制眼球
    cxt.beginPath();
    cxt.fillStyle = "#000";
    cxt.arc(230, 130, 12, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    cxt.beginPath();
    cxt.fillStyle = "#000";
    cxt.arc(170, 130, 12, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //绘制鼻子
    cxt.beginPath();
    cxt.fillStyle = "#d05823";
    cxt.arc(200, 165, 25, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //绘制胡须
    cxt.beginPath();
    cxt.moveTo(80, 175);
    cxt.lineTo(150, 195);
    cxt.moveTo(80, 200);
    cxt.lineTo(150, 205);
    cxt.moveTo(80, 225);
    cxt.lineTo(150, 215);

    cxt.moveTo(200, 195);
    cxt.lineTo(200, 290);

    cxt.moveTo(250, 195);
    cxt.lineTo(320, 175);
    cxt.moveTo(250, 205);
    cxt.lineTo(320, 200);
    cxt.moveTo(250, 215);
    cxt.lineTo(320, 225);
    cxt.stroke();

    //嘴
    cxt.moveTo(80, 240);
    cxt.quadraticCurveTo(200, 350, 320, 240);
    cxt.stroke();

    //围巾
    cxt.beginPath();
    cxt.moveTo(96, 316);
    cxt.lineTo(305, 316);
    cxt.lineTo(320, 316);
    cxt.arcTo(330, 316, 330, 326, 10);
    cxt.lineTo(330, 336);
    cxt.arcTo(330, 346, 305, 346, 10);
    cxt.lineTo(81, 346);
    cxt.arcTo(71, 346, 71, 336, 10);
    cxt.lineTo(71, 326);
    cxt.arcTo(71, 316, 81, 316, 10);
    cxt.lineTo(96, 316);
    cxt.fillStyle = "#b13209";
    cxt.fill();
    cxt.stroke();

    //衣服
    cxt.beginPath();
    cxt.fillStyle = '#0bb0da';
    cxt.moveTo(80, 346);

    cxt.lineTo(26, 406);
    cxt.lineTo(65, 440);
    cxt.lineTo(85, 418);
    cxt.lineTo(85, 528);
    cxt.lineTo(185, 528);

    cxt.lineTo(315, 528);
    cxt.lineTo(315, 418);
    cxt.lineTo(337, 440);
    cxt.lineTo(374, 406);
    cxt.lineTo(320, 346);
    cxt.fill();
    cxt.stroke();

    //手
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(37, 433, 30, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(363, 433, 30, 0, 2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //肚子
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(200, 400, 91, 1.8 * Math.PI, 1.2 * Math.PI);
    cxt.fill();
    cxt.stroke();

    //小口袋
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.moveTo(130, 394);
    cxt.lineTo(270, 394);
    cxt.moveTo(130, 394);
    cxt.bezierCurveTo(130, 490, 270, 490, 270, 394);
    cxt.fill();
    cxt.stroke();

    //脚
    cxt.beginPath();
    cxt.fillStyle = '#fff';
    cxt.arc(200, 529, 20,Math.PI, 0);
    cxt.fill();
    cxt.stroke();

    cxt.beginPath();
    cxt.fillStyle='#fff';
    cxt.moveTo(180,528);
    cxt.lineTo(72,528);
    cxt.bezierCurveTo(52,528,52,558,72,558);
    cxt.lineTo(180,558);
    cxt.moveTo(180,558);
    cxt.bezierCurveTo(200,558,200,528,180,528);
    cxt.fill();
    cxt.stroke();

    cxt.beginPath();
    cxt.fillStyle='#fff';
    cxt.moveTo(220,528);
    cxt.lineTo(328,528);
    cxt.bezierCurveTo(348,528,348,558,328,558);
    cxt.lineTo(220,558);
    cxt.moveTo(220,558);
    cxt.bezierCurveTo(200,558,200,528,220,528);
    cxt.fill();
    cxt.stroke();

</script>
</body>
</html>
